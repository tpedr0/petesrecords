<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete's Records | Analog Soul</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Syne:wght@700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
</head>
<body>

    <nav>
        <div class="logo" data-link="home">Pete's Records</div>
        <ul>
            <li data-link="crates">Crates</li>
            <li data-link="new" class="accent">// New Arrivals</li>
            <li data-link="vault">The Vault</li>
            <li>Cart (0)</li>
        </ul>
    </nav>

    <section id="home" class="page active">
        <div class="hero-text">
            <h1>Physical <br><span class="accent">Sound</span></h1>
            <p style="color: #888; margin-bottom: 2rem; font-family: 'JetBrains Mono';">RARE PRESSINGS & TIMELESS CLASSICS.</p>
            <button class="cta" data-link="crates">EXPLORE CRATES</button>
        </div>
    </section>

    <section id="crates" class="page">
        <div class="crates-header">
            <div class="header-content">
                <h2>The Crates</h2>
                <p style="font-family: 'JetBrains Mono'; font-size: 0.7rem; opacity: 0.5;">[ SCROLL TO EXPLORE ]</p>
            </div>
            <div class="controls">
                <input type="text" id="record-search" placeholder="Search collection..." 
                       style="background: transparent; border: none; border-bottom: 1px solid var(--border); color: white; padding: 5px; font-family: 'JetBrains Mono'; outline: none;">
                <span id="item-count" class="accent" style="margin-left: 20px; font-family: 'JetBrains Mono';">0 ITEMS</span>
            </div>
        </div>

        <div class="admin-panel" style="margin-top: 50px; padding: 20px; border: 1px dashed var(--border);">
    <p class="mono" style="font-size: 0.6rem; margin-bottom: 10px;">[ ADMIN: ADD BY DISCOGS ID ]</p>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="admin-id-input" placeholder="e.g. 249504" style="flex: 1; background: #000; border: 1px solid var(--border); color: white; padding: 10px;">
        <button id="admin-add-btn" class="cta" style="margin: 0;">ADD TO GRID</button>
    </div>
</div>
        
        <div class="bento-grid" id="records-grid">
            </div>
    </section>

    <div class="player-bar" id="player-bar">
        <div class="player-info">
            <span id="track-name" class="accent">SELECT A RECORD</span>
            <span id="artist-name" style="display: block; opacity: 0.5;">Artist Name</span>
        </div>
        <audio id="audio-player" controls></audio>
        <div id="close-player" style="cursor:pointer; font-family: 'JetBrains Mono'; font-size: 0.7rem;">[X] CLOSE</div>
    </div>

    <script type="module" src="js/App.js"></script>
</body>
</html>
